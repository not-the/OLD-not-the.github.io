<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS/JS -->
    <link rel="stylesheet" href="/video/video.css">
    <script src="/video/video.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <figure id="n_video_container">
        <!-- Video -->
        <video id="video" controls preload="metadata">
            <source src="/assets/video/abstract_ds.mp4" type="video/mp4">
        </video>

        <!-- Title -->
        <div id="title">
            <h1>abstract_ds.mp4</h1>
        </div>

        <!-- Controls -->
        <div id="controls">
            <button>Play/Pause</button>
            <progress id="progress" value="25" max="100">0:00/0:00</progress>
        </div>
    </figure>
</body>
</html>
